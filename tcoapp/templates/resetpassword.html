{%extends "profilebase.html"%}
{%block content%}       
{%load static%}
        
<section id="main">

<section id="content">
    <div class="container">
                    
            <div class="block-header">
               
            </div>
                    
            <div class="card" id="profile-main">
                
                <div class="pm-overview c-overflow">
                    <div class="pmo-block pmo-contact hidden-xs">
                        <h2>PRIVACY SETTINGS</h2>
                    </div>
                </div>
                        
                <div class="pm-body clearfix">

                <ul class="tab-nav tn-justified">
                    <li class="active waves-effect"><a>Privacy Settings</a></li>
                    
                </ul>

    <!-- reset password-->     
        <div class="pmb-block">
            
            <div class="pmbb-header">
                <h2><i class="zmdi zmdi-lock-outline"></i> Reset Password</h2>
            </div>
            
            <div class="pmbb-body p-l-30">
                <div class="pmbb-view">
                                        
                <form action="#" method="post" id="resetform">   
                {% csrf_token %}
                    <span> </span>

                        <dl class="dl-horizontal">
                            <dd>
                                <div class="fg-line">
                                    <div ><b id="reset-pwd-success-msg"></b></div>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt class="p-t-10">New Password:</dt>
                            <dd>
                                <div class="fg-line">
                                    <input type="password" class="form-control" name="newpassword" placeholder="Enter New Password" id="new-pwd">
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt class="p-t-10">Confirm Password</dt>
                            <dd>
                                <div class="fg-line">
                                    <input type="password" class="form-control" name="conformpassword" placeholder="confirm password"  id="conform-pwd">
                                </div>
                            </dd>
                        </dl>
                                  
                        <input type="submit" value="submit" name="submit">
                </form>
                                        
                </div>
                </div>
        </div>

        <!-- end reset password-->     


        </div>
    </div>
</div>
</section>
</section>

   {%endblock%}
